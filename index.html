<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Aesthetick pomodoro</title>
    <link rel="icon" type="image/gif" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/memo_1f4dd.png">
</head>
<body>

<div id="page">


<div>
    <div class="container">
        <div id="menu" class="row justify-content-center">
          <div class="col-8">
            Aestheticstudy.com
          </div>
         
          <div class="col-4 icons">
            
            <span class="material-symbols-rounded" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              settings
            </span>
            <span id="close" class="material-symbols-rounded" onclick="Close()">
                close
            </span>
          </div>
        </div>
    </div>
</div>




<div id="timerdiv">
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button id="short_break" type="button" class="btn btn-outline-light blue-button mode-buttons" >Short break</button>
    <button id="pomodoro" type="button" class="btn btn-outline-light blue-button mode-buttons">Pomodoro</button>
    <button id="long_break" type="button" class="btn btn-outline-light blue-button mode-buttons">Long break</button>
  </div>

  
    <div class="timer" id="timer">
      25:00
    </div>
  

 
  
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button id="start" type="button" class="btn btn-outline-light blue-button" >Start</button>
      <button id="pause" type="button" class="btn btn-outline-light blue-button">Pause</button>
    </div>


<footer class="fixed-bottom">
  <div id="progress" class="progress">
    <div id="percentages" class="progress-bar blue-progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="0"  aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</footer>

</div>

</div>





<!-- Settings -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title blue" id="exampleModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <form name="form">

          <div class="container">
            <div class="row">
              <div class="col">

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label blue">Short break time</label>
                  <input name="short_break_time" type="number" class="form-control" value="5"  >
                </div>
              
              </div>
              <div class="col">
                
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label blue">Pomodoro time</label>
                  <input name="pomodoro_time" type="number" class="form-control" value="25" >
                </div>

              </div>
              <div class="col">
                
                
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label blue">Long break time</label>
                  <input name="long_break_time" type="number" class="form-control" value="10" >
                </div>

              </div>
            </div>
          </div>

          <div id="form-second-component">

          <div class="form-check form-switch">
            <input name="sounds" class="form-check-input blue-checked" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label blue" for="flexSwitchCheckDefault">Sounds</label>
          </div>

        </br>

          <select name="selection" class="form-select" aria-label="Default select example">
            <option class="blue" selected value="Blue" >Blue Seoul</option>
            <option class="blue" value="Brown">Cozy Home</option>
            <option class="blue" value="Pink">Sky</option>
            <option class="blue" value="Beiqe">Working</option>
          </select>
        
          <br>

       
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary blue-button" data-bs-dismiss="modal">Close</button>
        <button id="save_changes" type="button" class="btn btn-outline-dark blue-button">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>

    <script src="script.js"></script>

</html>
